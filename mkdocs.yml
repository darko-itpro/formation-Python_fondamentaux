site_name: Python, les fondamentaux
repo_url: https://github.com/darko-itpro/formation-Python_fondamentaux
plugins:
theme:
  name: material
  features:
    - navigation.indexes
markdown_extensions:
  - attr_list
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
nav:
  - Home: index.md
  - En fran√ßais:
    - fr/index.md
    - Exercices:
        fr/activities/index.md
  - In English:
    - en/index.md

